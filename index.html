<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey's Club</title>
    <!-- tailwind & daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
    <!-- customize color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'common-color': '#FF4240',
                        'common-color2': '#131318',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-manrope">
    <!-- header -->
    <header class="container mx-auto">
        <!-- nav -->
        <nav>
            <div class="navbar bg-white mt-4 lg:mt-7">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a href="">Home</a></li>
                            <li><a href="">About</a></li>
                            <li><a href="">Pages</a></li>
                            <li><a href="">Blog</a></li>
                            <li><a href="">Contact</a></li>
                        </ul>
                    </div>
                    <a class=" btn-ghost text-2xl lg:text-4xl font-semibold lg:font-extrabold text-[#131318]">Hockey<span
                            class="text-common-color">’</span>s</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Pages</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end flex items-center lg:gap-5">
                    <div>
                        <img class="hidden lg:block" src="Images/Frame.svg" alt="">
                    </div>
                    <a
                        class="rounded-lg bg-common-color lg:text-xl font-bold text-white outline-none border-0 py-4 px-6">Get
                        Ticket</a>
                </div>
            </div>
        </nav>
        <!-- banner -->
        <div class="lg:relative">
            <div class="carousel w-full my-7 lg:my-10 lg:relative">
                <!-- slide-1 -->
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="Images/1.png" class="w-full lg:h-[550px]" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle bg-black text-white border-0">❮</a>
                        <a href="#slide2" class="btn btn-circle bg-black text-white border-0">❯</a>
                    </div>
                </div>
                <!-- slide-2 -->
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="https://images.unsplash.com/photo-1576584520374-c55375496eac?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        class="w-full lg:h-[550px]" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle bg-black text-white border-0">❮</a>
                        <a href="#slide1" class="btn btn-circle bg-black text-white border-0">❯</a>
                    </div>
                </div>
            </div>
            <!-- badge -->
            <div class="lg:absolute lg:right-[160px] top-[400px]">
                <div class="card w-full lg:w-[500px] h-44 lg:h-40 bg-common-color2 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title text-white font-medium lg:font-bold text-xl lg:text-2xl pt-0 lg:pt-1">Meet all the heroes from the field</h2>
                        <p class="text-[#FFFFFF] opacity-45 font-medium lg:pb-4">Gather on the field, encounter heroes and triumphs—an inspiring rendezvous of champions.</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- main -->
    <main>

    </main>

    <!-- footer -->
    <footer>

    </footer>
</body>

</html>
